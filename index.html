<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="login_area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit_area">
            <h4>Log In</h4>
            <input type="text" class="form-control" placeholder="Email or Username"> 
            <br>
            <input type="password" class="form-control" placeholder="Type Your Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                  <h5>Balance</h5>
                <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="Dollar you want to DEPOSIT">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="Dollar you want to WITHDRAW">
                <br>
                <button class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login_area")
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
    </script>
</body>
</html>
